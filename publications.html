        <div class="logo">
            <a href="group.html#pi" class="logo-link">
                Dr. Kartik Regulagadda

        <div class="nav-links">
            <a href="index.html#research">Research</a>
            <a href="publications.html" class="active">Publications</a>

<section class="publications-page">
    <h1>Publications</h1>
    <div id="pub-container"></div>
</section>

<script src="publications.js"></script>
<script>
const container = document.getElementById("pub-container");

const grouped = {};

publications.forEach(pub => {
    if (!grouped[pub.year]) grouped[pub.year] = [];
    grouped[pub.year].push(pub);
});

const years = Object.keys(grouped).sort((a,b)=>b-a);

years.forEach(year => {
    const yearHeader = document.createElement("h2");
    yearHeader.className = "year-heading";
    yearHeader.textContent = year;
    container.appendChild(yearHeader);

    grouped[year].forEach(pub => {
        const div = document.createElement("div");
        div.className = "paper";

        div.innerHTML = `
            <p class="paper-text">
                ${pub.authors}. 
                <a href="${pub.link}" target="_blank">
                ${pub.title}
                </a>. 
                <em>${pub.journal}</em> 
                <strong>${pub.volume}</strong>, 
                ${pub.pages} (${pub.year}).
            </p>
        `;

        container.appendChild(div);
    });
});
</script>

</body>
</html>
